
<!DOCTYPE html>
<html>
	<head>
		<title>Đăng nhập</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/login.css">
	</head>
	<body>
		<div class="center-vertical" id="login">
			<form class="well" id="form-login" method="post" action="/login">
				<h2>Đăng nhập!</h2><h6>Vui lòng đăng nhập để truy cập trang</h6><div class="form-group"><label>Tài khoản</label><input class="form-control" type="text" id="user-tf" name="username"></div><div class="form-group"><label>Mật khẩu</label><input class="form-control" type="password" id="pass-tf" name="password"></div><div class="controls"><button class="btn btn-default button-rememember-me" type="button"><span class="glyphicon glyphicon-unchecked button-rememember-me-glyph"></span>Nhớ mật khẩu</button><button class="btn btn-primary button-sign-in" type="submit"><span class="glyphicon glyphicon-lock"></span>Đăng nhập</button></div><hr><div class="clearfix"></div>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
